<div class="container" style="margin-top:50px;">
    <div class="row">
        <div class="col-md-3" *ngFor="let key of PostService.Post">
            <div class="card-sl">
                <div class="card-image">
                    <img
                        src="{{key.imgurl}}" />
                </div>
                <a class="card-action" href="#"><i class="fa fa-heart"></i></a>
                <div class="card-heading">
                   {{key.name}}
                </div>
                <div class="card-text">
                    {{key.shortdescription}}
                </div>
                <a routerLink="/publicacion" class="card-button" (click)="selectedPost(key)">Ver mas</a>
            </div>
        </div>
    </div>
</div>

<footer id="footer">
    <div class="container1">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-6">
                        <ul class="list-unstyled">
                            <li><a href=""><i class="fa fa-facebook-square" style="font-size: 28px;"></i></a></li>
                            <li><a href=""><i class="fa fa-instagram-square" style="font-size: 28px;"></i></a></li>
                            <li><a href=""><i class="fa fa-twitter-square" style="font-size: 28px;"></i></a></li>
                            <li><a href=""><i class="fa fa-linkedin-square" style="font-size: 28px;"></i></a></li>
                        </ul>
                    </div>
                    <div class="col-6">
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <h5 class="text-md-right">Contactanos</h5>
                <hr>
            </div>
            <div class="col-md-5">
              <form (ngSubmit)="sendEmail($event)">
                <fieldset>
                  <div class="form-group">
                    <div class="col-md-8">
                      <input id="fname" name="name" type="text" placeholder="Nombre Completo" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-8">
                      <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-8">
                      <textarea class="form-control" id="exampleMessage" name="message"
                        placeholder="Ingresa tu consulta"
                        ></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-primary btn-lg">Enviar</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
        </div>
        <div><small>&copy; Copyright 2022, UTEPSA CTE</small></div>
    </div>
</footer>
